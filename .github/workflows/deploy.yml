name: Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and deploy
        run: |
          docker compose build
          docker compose up -d

      - name: Verify deployment
        run: |
          docker compose ps
